<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, h1, p { margin: 0; padding: 0; }
  .container { display: flex; flex-direction: column; height: 100vh; border: solid 1px red; }
  .header, .footer { text-align: center; padding: 1rem; }
  .main { flex-grow: 1; display: flex; border: solid 1px blue; }
  .picture, .text { flex: 1; padding: 1rem; border: solid 1px blue; }
  .text { display: flex; align-items: center; justify-content: center; }
  @media (max-width: 600px) {
    .main { flex-direction: column; }
  }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            HEADER
        </div>
        <div class="main">
            <div class="picture">
                PICTURE
            </div>
            <div class="text">
                TEXT, article, bio
            </div>
        </div>
        <div class="footer">
        FOOTER
        </div>
    </div>
</body>
</html>
